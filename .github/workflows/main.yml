name: Android Build & Upload to Firebase

on:
  push:
    branches:
      - main  # Change to your target branch

jobs:
  build:
    name: Building and distributing apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew


      - name: Execute Gradle command - assembleRelease
        run: ./gradlew assembleRelease

      - name: List files in release directory
        run: ls -la app/release

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: C:\Users\m.chhadi\Documents\GitHub\LoginDesign\app\release
